  #           dark:
  #             source: "https://example.com/logo-dark.svg"
  #     privacyUrl: "https://example.com/privacy" # Optional
  #     supportUrl: "https://example.com/support" # Optional
  #     repositoryUrl: "https://github.com/myorg/my-custom-app" # Optional

