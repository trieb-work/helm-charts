      annotations:
        kubernetes.io/ingress.class: nginx

  app-avatax:
    enabled: false
    hostname: app-avatax.apps.example.com
    port: 3000
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx

  cms-v2:
    enabled: false
