# Default values for saleor-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  # image name overrides repository and tag.
  imageName: ""
  repository: ghcr.io/saleor/saleor
  pullPolicy: IfNotPresent
  tag: "3.4.21"

# fullnameOverride: saleor-api

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations:
#    cert-manager.io/acme-challenge-type: http01
#    cert-manager.io/cluster-issuer: letsencrypt-prod  

  hosts:
    - host: chart-example.local
      paths: 
        - '/graphql/'
        - '/health/'
  tls:
    secretName:

saleor:
  enableHpa: true
  maxReplicas: 3
  minReplicas: 2
  resources:
    requests:
      cpu: 300m
      memory: 600Mi
  

celeryrunner:
  enabled: true
  fullname: celery-worker
  resources:
    requests:
      cpu: 100m
      memory: 400Mi


nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname

# Settings concerning the redis server goes here:
redis:
  architecture: standalone
  master:
    resources:
      requests:
        cpu: 30m
        memory: 70Mi
      limits:
        cpu: 80m
        memory: 80Mi
    persistence:
      enabled: false    


# enable the cronjob to create DB backups to S3. You can specify how many DB dumps should be kept.
# It tries to use the same S3 credentials that you specify in the global values
postgresBackup:
  enabled: false
  historyLimit: 10
  schedule: 0 */8 * * *
  bucketName: postgres-backup


# Settings concerning the postgresql server goes here:
postgresql:
  # The architecture can be standalone or replication
  architecture: "standalone"
  enabled: true
  metrics:
    enabled: false
  auth:
    username: saleor
    password: privacy-disarray-mop0
    database: saleor
    replicationPassword: Undecided!Venomous!Hatchery6
  tls:
    enabled: true
    autoGenerated: true
  volumePermissions:
    enabled: true
  image:
    tag: "13.5.0"
  primary:
    limits:
      memory: 300Mi 
    requests:
      cpu: 200m
      memory: 200Mi    
    persistence:
      enabled: false
      size: 10Gi
  readReplicas:
