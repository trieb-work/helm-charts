{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  labels:
    {{- include "saleor.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
data:
  user: {{ .Values.postgresql.auth.username | b64enc | quote }}
  database: {{ .Values.postgresql.auth.database | b64enc | quote }}
  password: {{ include "saleor.postgresqlPassword" . | b64enc | quote }}
  {{- if .Values.postgresql.auth.postgresPassword }}
  postgresql-password: {{ .Values.postgresql.auth.postgresPassword | b64enc | quote }}
  {{- else }}
  postgresql-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  {{- if .Values.postgresql.auth.replicationPassword }}
  replication-password: {{ .Values.postgresql.auth.replicationPassword | b64enc | quote }}
  {{- else }}
  replication-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
